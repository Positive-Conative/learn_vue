<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ str }}

        <p>{{ num }}</p>
        <p>{{ doubleNum }}</p>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            str: 'hi',
            num: 10,
            // doubleNum: 10 * 2
        },
        
        // 함수 정의
        computed: {
            doubleNum: function() {
                return this.num * 2;
            }
        }
    })
</script>
